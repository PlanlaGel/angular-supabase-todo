name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Veya ana daÄŸÄ±tÄ±m branch'iniz

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # GitHub Pages'a deploy iÃ§in gerekli
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "18" # KullandÄ±ÄŸÄ±nÄ±z Node.js versiyonu

      - name: Install Dependencies ğŸ› ï¸
        run: npm install

      - name: Create/Update environment.prod.ts ğŸ¤«
        run: |
          echo "export const environment = {" > ./src/environments/environment.prod.ts
          echo "  production: true," >> ./src/environments/environment.prod.ts
          echo "  supabaseUrl: '${{ secrets.__NG_APP_SUPABASE_URL__ }}'," >> ./src/environments/environment.prod.ts
          echo "  supabaseKey: '${{ secrets.__NG_APP_SUPABASE_KEY__ }}'" >> ./src/environments/environment.prod.ts
          echo "};" >> ./src/environments/environment.prod.ts
        env:
          __NG_APP_SUPABASE_URL__: ${{ secrets.__NG_APP_SUPABASE_URL__ }}
          __NG_APP_SUPABASE_KEY__: ${{ secrets.__NG_APP_SUPABASE_KEY__ }}

      - name: Build Angular App ğŸ“¦
        run: ng build --configuration production --base-href /${{ github.event.repository.name }}/ # GitHub Pages iÃ§in base-href ayarÄ±

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Hedef branch
          folder: dist/[proje-adÄ±nÄ±z] # Build Ã§Ä±ktÄ±sÄ±nÄ±n olduÄŸu klasÃ¶r (angular.json'daki outputPath)
          clean: true # Hedef branch'i daÄŸÄ±tÄ±mdan Ã¶nce temizler
