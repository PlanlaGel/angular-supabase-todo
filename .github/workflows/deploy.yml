name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Environment Files
        env:
          supabaseUrl: ${{ __NG_APP_SUPABASE_URL__ }}
          supabaseKey: ${{ __NG_APP_SUPABASE_KEY__ }}
        run: npm run config

      - name: Build
        run: npm run build -- --base-href https://planlagel.github.io/angular-supabase-todo/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
