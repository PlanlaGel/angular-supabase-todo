sname: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Generate Environment Files
        env:
          supabaseUrl: ${{ secrets.__NG_APP_SUPABASE_URL__ }}
          supabaseKey: ${{ secrets__NG_APP_SUPABASE_KEY__ }}
        run: npm run config

      - name: Build
        run: npm run build -- --base-href https://planlagel.github.io/angular-supabase-todo/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/angular-supabase-todo
